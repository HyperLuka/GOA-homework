<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order და Unorder სია</title>
    <style>
        /* CSS სტილები შეგვიძლია დავამატოთ აქ */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Order და Unorder სია</h1>
        </header>
        <section>
            <h2>Order List (მიმდინარე სიის მაგალითი)</h2>
            <ol>
                <li>სამწუხარო</li>
                <li>ამბავი</li>
                <li>თბილისი</li>
            </ol>
        </section>
        <section>
            <h2>Unorder List (არამიმდევრობითი სიის მაგალითი)</h2>
            <ul>
                <li>ცხოვრება</li>
                <li>პიანის</li>
                <li>აისკრიმი</li>
            </ul>
        </section>
        <footer>
            <p>&copy; 2024 ჩემი ვებსაიტი. ყველა უფლება დაცულია.</p>
        </footer>
    </div>
</body>
</html>
